<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语语法拖放学习</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 单词卡片区域 -->
    <div class="words-area" id="words-area">
      <!-- 单词卡片将通过 JavaScript 动态加载 -->
    </div>

    <!-- 语法卡片区域 -->
    <div class="syntax-area" id="syntax-area">
      <div class="syntax-card">Subject</div>
      <div class="syntax-card">Verb</div>
      <div class="syntax-card">Object</div>
    </div>

    <!-- 构建句子的区域 -->
    <div class="sentence-builder" id="sentence-builder">
      <p>拖动单词和语法卡片来构造句子！</p>
    </div>
  </div>

  <!-- 奖励区域 -->
  <div class="reward">
    <p>你目前的积分：<span id="points">0</span> 分</p>
    <p>奖励星星：<span id="stars">★</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
