<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语语法拖放学习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="words-area" id="words-area">
            <div class="word-card" draggable="true">I</div>
            <div class="word-card" draggable="true">am</div>
            <div class="word-card" draggable="true">happy</div>
        </div>
        
        <div class="syntax-area" id="syntax-area">
            <div class="syntax-card">Subject</div>
            <div class="syntax-card">Verb</div>
            <div class="syntax-card">Object</div>
        </div>
        
        <div class="sentence-builder" id="sentence-builder">
            <p>拖动单词和语法卡片来构造句子！</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
